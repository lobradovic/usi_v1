name: Laravel CI/CD

on:
  push:
    branches:
      - main

jobs:
  build-and-run:
    runs-on: ubuntu-latest
    steps:
      # 1. Preuzimanje koda
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. Postavljanje Docker Buildx
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # 3. Login na Docker Hub (ako hoćeš da push-uješ image)
      - name: Log in to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      # 4. Build i push Docker image
      - name: Build Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          push: false   # ako ne želiš push, ostavi false
          tags: laravel-app:latest

      # 5. Run container (u CI okruženju)
      - name: Run Laravel container
        run: |
          docker run -d -p 8000:8000 laravel-app:latest
